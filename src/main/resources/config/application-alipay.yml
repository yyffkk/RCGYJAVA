#支付宝支付
alipay:
  #支付宝分配给开发者的应用Id 2021002148601736
  aliPayAppId: "2021002148601736"

  #卖家支付宝用户号（对应异步通知返回参数seller_id）（可以不配置，只是异步通知时为了进一步校验而配置）
  #aliPaySellerId:
  #卖家支付宝账号（对应异步通知返回参数seller_email）（可以不配置，只是异步通知时为了进一步校验而配置）
  #alipayAccount:

  #商户应用公钥
  rsaPublicKey: ""

  #商户应用私钥（注意，如果是Java语言，需要使用pkcs8格式的私钥，避免出现不可预知的错误）
  rsaPrivatKey: ""

  #支付宝公钥
  rsaAlipayPublicKey: ""

  #服务器异步通知页面路径
  ##测试
  notifyUrl: "http://test.kaidalai.cn/api/app/user/alipay/getAlipayNotifyInfo"
  ##日常缴费
  dailyPaymentNotifyUrl: "http://test.kaidalai.cn/api/app/user/alipay/dailyPaymentNotifyInfo"
  ##报事报修
  reportRepairNotifyUrl: "http://test.kaidalai.cn/api/app/user/alipay/reportRepairNotifyInfo"
  ##商城购物
  shoppingNotifyUrl: "http://test.kaidalai.cn/api/app/user/alipay/shoppingNotifyInfo"
  ##房屋租赁
  leaseNotifyUrl: "http://test.kaidalai.cn/api/app/user/alipay/leaseNotifyInfo"

  #页面跳转同步通知页面路径
  returnUrl: "https://test.kaidalai.cn/api/app/user/alipay/return_url.do"

  #请求支付宝的网关地址
  aliPayGateway: "https://openapi.alipay.com/gateway.do"

  #加密方式
  signType: "RSA2"

  #仅支持JSON
  alipayFormat: "json"

  #请求使用的编码格式，如utf-8,gbk,gb2312等
  alipayCharset: "utf-8"

